<!DOCTYPE html>

<!-- 先打個 "!" 再按 "Tab鍵"，格式幫你打好 -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>

    <div class="title" id="del">這是段落一標題</div>
    <div class="content">
        明天的<span class="keyword">天氣</span>不太好
        <!-- <div style:"display:inline;"> 顯示在字行間，不會換行。原本預設是block -->
    </div>


    <div class="title">這是段落二標題</div>
    <div class="content">
        明天的<span class="keyword underline">心情</span>不太好
        <!-- Class可以選擇2個選擇器 -->
    </div>

</body>
</html>
